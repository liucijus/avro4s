options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")",
    "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\")" ]
  languages: [ "java", "scala:2.12.14" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  strictVisibility: true
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.chuusai:
    shapeless:
      lang: scala
      version: "2.3.7"

  com.propensive:
    magnolia:
      lang: scala
      version: "0.17.0"

  org.apache.avro:
    avro:
      lang: java
      version: "1.9.2"

  org.json4s:
    json4s:
      lang: scala
      modules: [ "ast", "core", "native" ]
      version: "3.6.11"
